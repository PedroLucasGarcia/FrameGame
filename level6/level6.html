<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrameGame</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/styleLevel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header id="header">
        <nav class="nav">
            <div class="logo">
                <a href="../index.html"><img src="../img/logo.png" alt=""></a>
            </div>
            <div>
                <ul class="nav-links">
                    <li><a href="#" id="levels-link">Níveis</a></li>
                    <li><a href="#">Info</a></li>
                </ul>
            </div>
            <!-- Adicione um elemento div para conter a caixa de seleção de níveis -->
            <div id="level-select">
                <h2>Selecione um nível</h2>
                <div class="button-container">
                    <!-- Botões de níveis serão adicionados aqui -->
                    <button type="button" class="buttonLevel"><a href="../level1/level1.html">1</a></button>
                    <button type="button" class="buttonLevel"><a href="../level2/level2.html">2</a></button>
                    <button type="button" class="buttonLevel"><a href="../level3/level3.html">3</a></button>
                    <button type="button" class="buttonLevel"><a href="../level4/level4.html">4</a></button>
                    <button type="button" class="buttonLevel"><a href="../level5/level5.html">5</a></button>
                    <button type="button" class="buttonLevel"><a href="../level6/level6.html">6</a></button>
                    <button type="button" class="buttonLevel"><a href="../level7/level7.html">7</a></button>
                    <button type="button" class="buttonLevel"><a href="../level8/level8.html">8</a></button>
                    <button type="button" class="buttonLevel"><a href="../level9/level9.html">9</a></button>
                    <button type="button" class="buttonLevel"><a href="../level10/level10.html">10</a></button>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="frame">
            <img id="movieFrame" src="img/img1.png" alt="Movie Frame">
        </div>
    
        <div class="frameFase">
            <button type="button" class="frameFase1" data-image="img1.png" onclick="img1()">1</button>
            <button type="button" class="frameFase2" data-image="img2.png" onclick="img2()">2</button>
            <button type="button" class="frameFase3" data-image="img3.png" onclick="img3()">3</button>
            <button type="button" class="frameFase4" data-image="img4.png" onclick="img4()">4</button>
            <button type="button" class="frameFase5" data-image="img5.png" onclick="img5()">5</button>
            <button type="button" class="frameFase6" data-image="img6.png" onclick="img6()">6</button>
        </div>
    
        <div class="game-container">
            <div class="input-container">
                <div class="input-section">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input id="movieName" class="movie-name" type="text" autocomplete="off" placeholder="Digite o nome do filme">
                    <div id="movie-suggestions" class="suggestions-list"></div>
                    <button type="button" class="btn-submit" id="btnSubmit">ENVIAR</button>
                </div>
            </div>
            <div class="feedback"><p id="feedBack"></p></div>
    
            <div class="next-level">
                <button type="button" id="nextLevel"><a href="../level7/level7.html">Próximo nível</a></button>
            </div>
        </div>
    </div>

    <script src="../js/script.js"></script>
    <script src="../js/scriptLevel.js"></script>
    <script>const correctAnswer = "Os Vingadores (2012)"; // Resposta correta do filme</script>
</body>
</html>
